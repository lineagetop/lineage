    <style>
        /* CSS 스타일링 */
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-container {
            background-image: url('image/make.jpg'); /* 배경 이미지 추가 */
            background-size: cover; /* 배경 이미지를 커버하는 크기로 조절 */
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* 배경 색상 및 투명도 추가 */
            color: #fff;
            padding: 10px 20px;
            text-align: left; /* 변경된 부분 */
            cursor: pointer; /* 추가된 부분: 마우스 커서를 포인터로 변경 */
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* 배경 색상 및 투명도 추가 */
            padding: 30px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 30px 40px;
        }
        nav a:hover {
            background-color: #555;
        }
           /* 현재 선택된 메뉴에 대한 스타일 */
           nav a.active {
            background-color: #555;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
         /* 추가된 부분 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 4개의 열을 가진 그리드 */
            grid-gap: 10px; /* 그리드 사이 간격 */
            
        }
        .gallery-item {
            border: 1px solid #181717;
            padding: 10px;
            text-align: center;
            

        }
        .gallery-item img {
            max-width: 50%; /* 이미지 너비를 부모 요소에 맞춤 */
            max-height: 400px; /* 이미지 최대 높이 제한 */
            display: block;
            margin: 0 auto; /* 이미지를 가운데 정렬 */
        }
         /* 추가된 부분 */
        
    </style>
</head>
